<!DOCTYPE html>
<html>
  <head>
    <title>Pig-dice</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice</h1>
      </div>
        <ul>
          <li>How to Play Pig Dice</li>
          <li>Don't get a 1 dice roll</li>
        </ul>
        <p id="numberinput">

        </p>


      <button class="btn" type="btn">Try it</button>
      <button  class="stop" type="btn" name="button">Stop</button>
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3>Number Rolled:</h3>
            </div>
            <div class="panel-body">
              <span class="numberrolled"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3>Player One Score:</h3>
            </div>
            <div class="panel-body">
              <span class="number1"></span>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3>Player Two Score:</h3>
            </div>
            <div class="panel-body">
              <span class="number2"></span>
            </div>
          </div>
      </div>


    </div>
  </body>
</html>
